title: Ardour tutorial
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  fr:
    languageName: Français
    weight: 2
  es:
    languageName: Español
    weight: 2

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 20
      height: 20
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

menu:
  main:
    - identifier: conventions
      name: Conventions
      pageRef: /conventions
      weight: 1
    - identifier: license
      name: License
      pageRef: /license
      weight: 2
    - identifier: credits
      name: Credits
      pageRef: /credits
      weight: 3
    - identifier: changes
      name: Changes
      pageRef: /changes
      weight: 4
    - identifier: search
      name: Search
      weight: 5
      params:
        type: search
  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: contribute
      name: Contribute
      pageRef: /how-to-contribute
      weight: 2
    - name: GitHub
      weight: 3
      url: "https://github.com/prokoudine/ardour-tutorial"
      params:
        icon: github

services:
  googleAnalytics:
    id: G-ELQWFJX2YN

privacy:
  googleAnalytics:
    disable: false
    respectDoNotTrack: true
